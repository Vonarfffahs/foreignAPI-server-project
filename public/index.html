<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Universities of Ukraine</title>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Universities of Ukraine</h1>
    </header>
    <main>
        <section>
            <table id="unis" summary="This table shows the universities of Ukraine">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Domains</th>
                        <th>Web pages</th>
                    </tr>
                </thead>
                <tbody id="unis-content"></tbody>
                <tfoot>
                    <td colspan="4" class="text-center">Data retrieved from <a href="http://universities.hipolabs.com" target="_blank">universities Hipolabs</a> and <a href="http://www.worldometers.info/world-population/population-by-country/" target="_blank">...</a>.</td>
                </tfoot>
            </table>
            <div id="pagination-controls" class="text-center">
                <button id="first-page" disabled>First</button>
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
                <button id="last-page">Last</button>
            </div>
        </section>
    </main>
</body>
</html>
